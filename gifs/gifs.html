<!DOCTYPE html>
<html>
<body>
<div id="gifContainer"></div>

<script>
var gifs = ["11.gif"];

var container = document.getElementById('gifContainer');

for (var i = 0; i < gifs.length; i++) {
    var img = document.createElement('img');
    img.src = gifs[i];
    container.appendChild(img);
}
</script>

</body>
</html>
